          version: '16.10'
          commit-workflow:
            jobs:
              -build
            schedule-workflow:
               triggers:
                 - schedule:
                      cron: "0 * * * *"
                      filters:
                        branches:
                          only:
                            - master
              jobs:
                - build
                - deploy
